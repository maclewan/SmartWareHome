{% extends "base.html" %}

{% block title %}
	Dispatch
{% endblock %}

{% block styles %}
	<style>
        button {
            width: 90vw;
            max-width: 700px;
            height: 20vh;
            margin: 1.5vh auto;
            border-radius: 2vh;
            font-size: 3vh;
        }

        .button-1 {
            background-color: rgba(144, 238, 144, 0.86);
        }

        .button-2 {
            background-color: rgba(255, 182, 193, 0.86);
        }

        .button-3 {
            background-color: rgba(250, 250, 210, 0.86);
        }
	</style>
{% endblock %}


{% block content %}

	<div
		style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
		<a href="{% url 'stock-add' %}">
			<button class="button-1">Add</button>
		</a>
		<a href="{% url 'stock-pop' %}">
			<button class="button-2">Pop</button>
		</a>
		<a href="{% url 'stock-list' %}">
			<button class="button-3">View stock</button>
		</a>
	</div>


{% endblock %}
